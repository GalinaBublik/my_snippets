/* iframe */
<style type="text/css">
.iframeSizer{
        width:100%;
        position:relative;
        padding:40% 0;
    }

    .iframeSizer .iframeWrapper{
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
    }

    .iframeSizer .iframeWrapper iframe{
        width:100%;
        height:100%;
    }

</style>

<div class="iframeSizer">
    <div class="iframeWrapper">
        <iframe width='275' height='155' frameborder='no' src='https://github.com/' ></iframe>
    </div>
</div>
